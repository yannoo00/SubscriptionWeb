{% extends 'base.html' %}

{% block content %}
    <h2>프로젝트 생성</h2>
    <form method="post">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.title.label }}
            {{ form.title(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.description.label }}
            {{ form.description(class="form-control", rows="5") }}
        </div>
        <button type="submit" class="btn btn-primary">생성</button>
    </form>
{% endblock %}
