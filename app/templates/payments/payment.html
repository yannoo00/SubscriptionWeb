{% extends 'base.html' %}

{% block title %}결제{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>결제</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p class="card-text">{{ course.description }}</p>
                <p class="card-text">가격: {{ course.price }}원</p>
                <form method="post">
                    <div class="form-group">
                        <label for="card_number">카드 번호</label>
                        <input type="text" class="form-control" id="card_number" name="card_number" required>
                    </div>
                    <div class="form-group">
                        <label for="expiration_date">유효기간</label>
                        <input type="text" class="form-control" id="expiration_date" name="expiration_date" required>
                    </div>
                    <div class="form-group">
                        <label for="cvc">CVC</label>
                        <input type="text" class="form-control" id="cvc" name="cvc" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">결제하기</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
