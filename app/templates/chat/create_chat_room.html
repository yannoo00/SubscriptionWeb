{% extends 'base.html' %}

{% block title %}새로운 채팅방 생성{% endblock %}

{% block content %}
  <h1>새로운 채팅방 생성</h1>
  <form method="POST">
    <div class="form-group">
      <label for="name">채팅방 이름:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">생성</button>
  </form>
{% endblock %}
