{% extends 'base.html' %}

{% block content %}
  <h1>새 채팅방 만들기</h1>
  <form method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
      {{ form.name.label }}
      {{ form.name(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">채팅방 생성</button>
  </form>
{% endblock %}
