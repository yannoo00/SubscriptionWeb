{% extends 'base.html' %}

{% block content %}
<h1>과제 할당</h1>
<form method="post">
    <div class="form-group">
        <label for="mentee_id">부사수 선택</label>
        <select name="mentee_id" id="mentee_id" class="form-control" required>
            {% for mentee in mentees %}
            <option value="{{ mentee.id }}">{{ mentee.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">과제 제목</label>
        <input type="text" name="title" id="title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description">과제 내용</label>
        <textarea name="description" id="description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
        <label for="deadline">제출 기한</label>
        <input type="date" name="deadline" id="deadline" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">과제 할당</button>
</form>
{% endblock %}
