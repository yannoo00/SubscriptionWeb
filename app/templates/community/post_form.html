{% extends 'base.html' %}

{% block title %}{% if post %}글 수정{% else %}새 글 작성{% endif %}{% endblock %}

{% block content %}
<h1>{% if post %}글 수정{% else %}새 글 작성{% endif %}</h1>

<form method="POST">
    <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ post.title if post else '' }}" required>
    </div>
    <div class="form-group">
        <label for="content">내용</label>
        <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content if post else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">{% if post %}수정{% else %}작성{% endif %}</button>
</form>
{% endblock %}
